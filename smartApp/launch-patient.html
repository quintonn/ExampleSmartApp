<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/css/example-smart-app.css"
    />
    <title>Lyniate Example SMART App</title>
  </head>
  <body>
    <!-- FHIR Client JS Library -->
    <script src="./lib/js/fhir-client-v0.1.12.js?v=4"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src="./lib/js/fhir-client-cerner-additions-1.0.0.js"></script>
    <script>
      var queryString = window.location.search;

      var urlParams = new URLSearchParams(queryString);

      var clientId = urlParams.get('clientId');
      var scope = urlParams.get('scope');

      FHIR.oauth2.authorize({
        client_id: clientId,
        //'scope':  'patient/Patient.read patient/Observation.read launch/patient online_access openid profile'
        scope: scope,
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
